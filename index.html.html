<body>
    <h1>Hello, GitHub!</h1>
<h1>GST Calculation App</h1>
git add index.html
git commit -m "Add index.html file"

<div class="input-group">
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" min="0" step="0.01">
</div>

<div class="input-group">
    <label for="gstRate">GST Rate (%):</label>
    <input type="number" id="gstRate" min="0" step="0.01">
</div>

<div class="input-group">
    <label for="currency">Select Currency:</label>
    <select id="currency">
        <option value="INR">Indian Rupees (INR)</option>
        <option value="USD">US Dollars (USD)</option>
        <option value="EUR">Euro (EUR)</option>
    </select>
</div>

<button onclick="calculateGST()">Calculate GST</button>

<div id="result"></div>

<script>
    function calculateGST() {
        const amount = parseFloat(document.getElementById('amount').value);
        const gstRate = parseFloat(document.getElementById('gstRate').value);
        const currency = document.getElementById('currency').value;

        if (isNaN(amount) || isNaN(gstRate)) {
            alert('Please enter valid numbers for amount and GST rate.');
            return;
        }

        const gstAmount = (amount * gstRate) / 100;
        const totalAmount = amount + gstAmount;

        let formattedTotal;
        switch (currency) {
            case 'USD':
                formattedTotal = '$' + totalAmount.toFixed(2);
                break;
            case 'EUR':
                formattedTotal = '€' + totalAmount.toFixed(2);
                break;
            default:
                formattedTotal = '₹' + totalAmount.toFixed(2);
        }

        document.getElementById('result').innerHTML = `GST Amount: ${currency} ${gstAmount.toFixed(2)}<br>Total Amount (including GST): ${formattedTotal}`;
    }
</script>
</body>
</html>
